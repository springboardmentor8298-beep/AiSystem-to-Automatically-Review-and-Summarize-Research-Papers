<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AI Research Paper Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style.css" />
</head>

<body>

<div class="container">

    <h1>AI Research Paper Explorer</h1>
    <p class="subtitle">
        Search, understand, and summarize research papers intelligently
    </p>

    <!-- SEARCH BAR -->
    <div class="search-box">
        <input
            type="text"
            id="query"
            placeholder="Enter research topic (e.g. Machine Learning)"
            autocomplete="off"
        />

        <input
            type="number"
            id="limit"
            value="5"
            min="1"
            max="10"
            title="Number of papers"
        />

        <button id="searchBtn" type="button" onclick="searchPapers()">
            Search
        </button>
    </div>

    <!-- SPELLING SUGGESTION -->
    <p id="spell-hint" class="spell-hint hidden"></p>

    <!-- MODE TOGGLE -->
    <div class="toggle-box">
        <label class="switch">
            <input type="checkbox" id="summaryToggle" />
            <span class="slider"></span>
        </label>

        <span id="toggleText" class="toggle-label">
            ðŸ§  Recommended: Abstract Mode
        </span>
    </div>

    <!-- LOADING -->
    <p id="loading" class="hidden">
        ðŸ”Ž Searching papers...
    </p>

    <!-- OVERALL SUMMARY -->
    <div id="overall-summary" class="card hidden">
        <h2>ðŸ“Œ Overall Topic Summary</h2>
        <p id="overall-text"></p>
    </div>

    <!-- RESULTS -->
    <div id="results"></div>

</div>

<script src="static/script.js"></script>
</body>
</html>
